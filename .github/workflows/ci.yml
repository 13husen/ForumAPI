name: Continuous Integration
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.PGPASSWORD }}
          POSTGRES_DB: dicoding_app
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h ${{ secrets.PGHOST }} -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
      - name: normal migrate
        run: |
          npm install node-pg-migrate --no-save
          npm run migrate up
        env:
          CI: true
          HOST: localhost
          PORT: 3000
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: 5432
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: dicoding_app
          PGHOST_TEST: ${{ secrets.PGHOST }}
          PGUSER_TEST: ${{ secrets.PGUSER }}
          PGDATABASE_TEST: dicoding_app_test
          PGPASSWORD_TEST: ${{ secrets.PGPASSWORD }}
          PGPORT_TEST: 5432
          ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
          REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}
          ACCESS_TOKEN_AGE: 3000          
      - name: migrate and test
        run: |
          npm run migrate:test up
          npm run test
        env:
          CI: true
          HOST: localhost
          PORT: 3000
          PGHOST: ${{ secrets.PGHOST }}
          PGPORT: 5432
          PGUSER: ${{ secrets.PGUSER }}
          PGPASSWORD: ${{ secrets.PGPASSWORD }}
          PGDATABASE: dicoding_app_test
          PGHOST_TEST: ${{ secrets.PGHOST }}
          PGUSER_TEST: ${{ secrets.PGUSER }}
          PGDATABASE_TEST: dicoding_app_test
          PGPASSWORD_TEST: ${{ secrets.PGPASSWORD }}
          PGPORT_TEST: 5432
          ACCESS_TOKEN_KEY: ${{ secrets.ACCESS_TOKEN_KEY }}
          REFRESH_TOKEN_KEY: ${{ secrets.REFRESH_TOKEN_KEY }}
          ACCESS_TOKEN_AGE: 3000          